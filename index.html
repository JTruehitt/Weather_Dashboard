<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1 class="mainHeader text-center my-3">Weather Dashboard</h1>
    </header>

    <main class="mainDisplay">
      <div class="inputPlaceholder p-3">
        <input type="text" class="cityInput" placeholder="Enter city name..." />
        <button class="btn btn-success getBtn">Fetch</button>
      </div>

      <div class="locationAndTime px-3">
        <p class="locationDisplay mb-0">
          Showing conditions for: <span class="currentLocation fw-bold"></span>
        </p>
        <p class="searchHistoryLabel fw-bold">Search History:</p>
        <div class="searchHistoryContainer cluster"></div>
        <button class="btn btn-danger clearHistoryBtn">Clear History</button>
      </div>

      <div class="displayWeatherContainer">
        <div class="currentWeatherContainer p-2">
          <h2 class="my-3 text-center">Current Conditions</h2>

          <!-- Current weather card -->
          <div class="container custom-border rounded shadow p-3">
            <p class="dateDisplay text-center">
              Today is <span class="currentDate"></span>
            </p>
            <div class="center cluster currentDesc mb-1">
              <img src="" class="currentIMG" alt="..." />
              <h5 class="current-card-title"></h5>
            </div>
            <div class="container">
              <div class="row justify-content-center text-center mb-0">
                <div class="col-sm-3 col-6">
                  <p class="currentTemp currentData"></p>
                  <p class="mb-2">Current Temp</p>
                </div>
                <div class="col-sm-3 col-6">
                  <p class="currentFeel currentData"></p>
                  <p class="mb-2">Feels Like</p>
                </div>
                <div class="col-sm-3 col-6">
                  <p class="currentHumidity currentData"></p>
                  <p>Humidity</p>
                </div>
                <div class="col-sm-3 col-6">
                  <p class="currentWind currentData"></p>
                  <p>Wind Speed</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="forecastContainer container p-2">
          <h2 class="my-3 text-center">Upcoming Conditions</h2>
          <div class="forecastDisplay switcher"></div>
        </div>
      </div>
    </main>

    <!-- dayjs -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
